name: build
on:
  push:
    branches: [ v1, main ]
  pull_request:
    branches: [ v1, main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Restore
        run: .\nuget.exe restore .\dual-sens-manager\dual-sens-manager.csproj
      - name: Build
        run: msbuild .\dual-sens-manager\dual-sens-manager.csproj /m /p:Configuration=Release /p:Platform=x64
      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path out | Out-Null
          Copy-Item -Force x64\Release\DualSensManager.exe out\
          Copy-Item -Force x64\Release\DualSensManager.pdb out\ -ErrorAction SilentlyContinue
          Copy-Item -Force x64\Release\wrapper.dll out\
          Copy-Item -Force wrapper\x64\Release\Newtonsoft.Json.dll out\
      - uses: actions/upload-artifact@v4
        with:
          name: DualSensManager-x64
          path: out\
